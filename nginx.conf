server {
    listen 80;
    server_name localhost;

    location = / {
        return 302 /open-webui/;
    }

    # Esta é a configuração de proxy correta para alinhar com o backend
    location /open-webui/ {
        # A barra foi REMOVIDA do final.
        # Agora o Nginx passa a URL completa (ex: /open-webui/static/css)
        # para o backend, que é o que ele espera.
        proxy_pass http://open-webui:8080;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 300s;
    }

    location /searxng/ {
        # Esta configuração já estava correta.
        proxy_pass http://searxng:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}